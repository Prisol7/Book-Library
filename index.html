<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>BookStorage v3</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>My Library</h1>
            <div class="nav">
                <button class="btn" id="logInBtn">Log in</button>
            </div>
        </div>
    </div>

    <div class="main">
        <button class="btn btn-add" id="addBookBtn">Add book</button>
        <div class="books-grid" id="booksGrid"></div>
    </div>

    <div class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Prisol7
        </p>
        <a href="https://github.com/Prisol7" target="_blank">
          <i class="fab fa-github"></i>
        </a>
    </div>

    <div class='modal' id="addbookmodal">
        <form class="add-book-form" id="addBookForm">
            <h3>Add new book</h3>
            <input 
                class='input' 
                type='text' 
                id='title' 
                placeholder='Book Title'
                required
                maxlength="200"
             /> 
             <p class="error-msg" id="errorMsg"></p>
             <input 
                class='input' 
                type='text' 
                id='author' 
                placeholder='Book Author'
                required
                maxlength="100"
            />
            <input 
                class='input' 
                type='number' 
                id='pages' 
                placeholder='Book Pages'
                required
                max="20000"
             />  

             <div class="'is-read">
                 <label for="is-read">Have You Read It?</label>
                 <input class="checkbox" type="checkbox" id="isRead" />
             </div>

             <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>



</body>
</html>
